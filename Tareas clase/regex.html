<html>
<head>
    <link rel="stylesheet" href="../../../../Archivos%20de%20trabajo/Miguel%20Francisco%20González%20Pujazón/Expresiones%20Regulares/css/style.css">
    <meta charset="utf-8">
</head>
<body>
    <input id="input" type="text">
    <button onclick="myFunction()">OK</button>
    
    <p id="demo"></p>
    
<script>
  function myFunction() {

    let message = "";

    let pattern = /^[A-Z]{1}[A-Za-z]+(\s+[A-Z]{1}[A-Za-z]+){1,3}$/

    let regex = new RegExp(pattern);
    
    let text = document.getElementById("input").value;

    let regCheck = regex.test(text);

    if (regCheck){
      message = "Nombre correcto";
    } else {
      message = "Formato incorrecto";
    }
    
    document.getElementById("demo").innerHTML = message
  }
</script>
</body>
</html>
